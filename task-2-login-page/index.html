<html lang="en">
  <head>
    <title>Task 2 Log In Page</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <div class="footer">
          <footer>© All Rights Reserved</footer>
        </div>
      </div>
      <div class="right-panel"></div>
    </div>
    <div class="login-box">
      <div class="login-header">
        <div class="header-left">
          <span class="login-icon"
            ><img src="images/profile.png" alt="user"
          /></span>
        </div>
        <div class="header-right">
          <span class="login-title">User Login</span>
        </div>
      </div>
      <p>Enter your username and password</p>
      <form>
        <div class="row">
          <div class="col-25">
            <label>Username</label>
          </div>
          <div class="col-75"><input type="text" name="username" /></div>
        </div>
        <div class="row">
          <div class="col-25"><label>Password</label><br /></div>
          <div class="col-75">
            <div class="password-field">
              <input type="password" name="password" id="password" />
              <span class="toggle" onclick="togglePassword()">👁️</span>
            </div>
          </div>
        </div>

        <button type="submit">Sign In</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
